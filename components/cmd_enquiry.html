        <form jqcIf="sent == false" jqcOn="submit: 'sendEnquiry()'">
          <div class="form-group">
            <label><b>Cabins</b></label>
            <div jqc="cmd_cabins_select" jqcLink="__detail->__detail,enqAdult->adult,enqCabinIndex->cabinIndex,changeCabin->changeCabin"></div>
          </div>
          <div class="form-group">
            <label for="depDate"><b>Preferred Departure Date</b></label>
            <input type="date" jqcBind="formData.depDate" class="form-control" id="depDate" aria-describedby="depDate">
          </div>
          <div class="form-group">
            <label for="cabinAmount"><b>Number of cabins required<font color=red> *</font></b></label>
            <select class="form-control"  id="cabinAmount" aria-describedby="cabinAmount" jqcBind="formData.cabinAmount">
              <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="leadName"><b>Lead Passenger Name<font color=red> *</font></b></label>
            <input type="text" class="form-control"  id="leadName" aria-describedby="leadName" jqcBind="formData.leadName">
          </div>
          <div class="form-group">
            <label for="names"><b>Passenger Names</b></label>
            <input type="text" class="form-control" id="names" aria-describedby="names" jqcBind="formData.names">
          </div>
          <div class="form-group">
            <label for="email"><b>Email<font color=red> *</font></b></label>
            <input type="text" class="form-control"  id="email" aria-describedby="email" jqcBind="formData.email">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="subscribe" jqcBind="formData.subscribe">
            <label class="form-check-label" for="subscribe">
               Subscribe to Weekly Deal Flash & Promotional Offers 
              (You can unsubscribe any time.)
            </label>
          </div>
          <div class="form-group">
            <label for="phone"><b>Phone</b></label>
            <input type="text" placeholder="Please add country code for non Australia numbers" class="form-control" id="phone" aria-describedby="phone" jqcBind="formData.phone">
          </div>
          <div class="form-group">
            <label for="postcode"><b>Postcode</b></label>
            <input type="text" class="form-control" id="postcode" aria-describedby="postcode" jqcBind="formData.postcode">
          </div>
          <div class="form-group">
            <label for="passengersAmount"><b>How Many Passengers Travelling?<font color=red> *</font></b></label>
            <select class="form-control"  id="passengersAmount" aria-describedby="passengersAmount" jqcBind="formData.passengersAmount">
              <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></option><option value="5">5</option></option><option value="6">6</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cruisedBefore"><b>Have You Cruised Before?<font color=red> *</font></b></label>
          </div>
          <div class="form-group" >
            <label class="radio-inline">
              <input type="radio" name="cruisedBefore" value="yes" checked jqcBind="formData.cruisedBefore">Yes
            </label>
            <label class="radio-inline">
              <input type="radio" name="cruisedBefore" value="no" jqcBind="formData.cruisedBefore">No
            </label>
          </div>
          <div class="form-group">
            <label for="assistance"><b>I would also like assistance in organising</b></label>
            <select class="form-control" id="assistance" aria-describedby="assistance" jqcBind="formData.assistance">
              <option value="Choose an Option...">Choose an Option...</option><option value="Acomodation">Acomodation</option><option value="Car Hire">Car Hire</option><option value="Tours">Tours</option><option value="Others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <label for="comment"><b>Comment</b></label>
            <textarea class="form-control"  rows="5" id="comment" placeholder="Please advise any other relevant cruise information to help us finding you the best cruise deals" jqcBind="formData.comment"></textarea>
          </div>
          <div class="form-check" >
            <input class="form-check-input" type="checkbox" id="terms" jqcBind="formData.terms">
            <label class="form-check-label" for="terms">
               I read the terms of this cruise deal and site general Terms and conditions.
            </label>
          </div>
          <br><br>
          <div jqcText style="color: red;">${errMsg}</div>
          <div class="form-group"> 
            <div class="text-center">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
        <h2 jqcIf="sent == true">You enquiry has been sent, we will get back to you soon.</h2>
