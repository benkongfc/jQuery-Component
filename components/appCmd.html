<style>
    .cmd_starter { 
        height: 100%; 
    }
</style>
<div class="cmd_starter" jqc="cmd_starter" jqcIf="bStarter"></div>
<div jqc="cmd_main" jqcIf="!bStarter"></div>

<script>
    (function($) {
        return {
            bStarter : !localStorage.getItem("bStarter"),
            close: function() {
                localStorage.setItem("bStarter", this.bStarter = false);
            }
        }
    })(jQuery);
</script>
